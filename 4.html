<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number"  id="future" >
    <div class="" id="ans"> </div>
    <button onclick="Future()" type="button">onclick</button>
</body>
<script>
    function Future()
    {
        var a=document.getElementById("future").value;

        if(a<=0)
        {
            document.getElementById("ans").innerText="Ancient"
        }
        else if(a>=1 && a<=1500) 
        {
            document.getElementById("ans").innerText="Medieval";

        } 
        else if(a>1500 && a<=2024)
        {
            document.getElementById("ans").innerText="Modern"

        }
        else if(a>2024)
        {
            document.getElementById("ans").innerText="Future"

        }
       
    }
</script>
</html>
